<div>
    <form id="reg-form" (ngSubmit)='auth()'>
    <input type="text" name="username" [(ngModel)]="username" placeholder="Username" /><br/><br/>
    <input type="text" name="email" [(ngModel)]="email" placeholder="Email"/><br/><br/>
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password"/><br/><br/>
    <input type="submit" name="submit" value="Submit"/>
</form>
{{username}}
{{email}}
{{password}}
</div>
